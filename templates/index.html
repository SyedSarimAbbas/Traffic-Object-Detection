<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='Background cover/bgcover.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            color: #0078ff;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(135deg, #0078ff, #005fcc);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 120, 255, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, #005fcc, #004799);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 120, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .btn {
                padding: 12px 28px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— AI Vision</h1>
        <p>Detect vehicles with AI instantly using advanced computer vision technology.</p>
        <a href="{{ url_for('predict_page') }}" class="btn">Start Predicting</a>
    </div>
</body>
</html>
